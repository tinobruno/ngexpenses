<div *ngIf="value==null" class="row header">
    <div class="col-2"> Date</div>
    <div class="col-3"> Seller</div>
    <div class="col-2"> Amount</div>
    <div class="col-2"> Vat</div>
    <div class="col-1"> Vat%</div>
    <div class="col-2"> Attach</div>
</div>
<div *ngIf="value!=null" class="row">
    <div class="col-2"> <input type="text" [(ngModel)]="value.date" /></div>
    <div class="col-3"> <input type="text" [(ngModel)]="value.seller" /></div>
    <div class="col-2"> <input type="text" [(ngModel)]="value.amount" /></div>
    <div class="col-2"> <input type="text" [(ngModel)]="value.vatamount" /></div>
    <div class="col-1"> <input type="text" size="2" [(ngModel)]="value.vat" />%</div>
    <div class="col-2"><input type="text" [(ngModel)]="value.attachment" /><img src="{{value.attachment}}"/></div>
</div>

</div>
